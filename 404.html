<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found - LG Appliance Repair New Jersey</title>

  <!-- Redirect -->
  <meta http-equiv="refresh" content="1.5; url=https://lgappliancerepairnj.com/" />

  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #c00;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    a.home-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    a.home-btn:hover {
      background: #004c99;
    }
  
        .county-item {
            cursor: pointer;
            font-weight: 600 !important;
            background: rgba(0,48,135,0.3) !important;
            display: block !important;
        }
        .county-item:hover {
            background: var(--red) !important;
        }
        .county-towns {
            display: none;
            background: rgba(0, 0, 0, 0.35);
            margin: 0;
            padding: 0;
            border-radius: 0;
        }
        .county-towns.open {
            display: block;
        }
        .county-towns li {
            padding: 12px 35px !important;
            font-size: 14px !important;
            margin: 0 !important;
            line-height: 1.4 !important;
            background: transparent !important;
        }
        .county-towns li a {
            color: #bbb !important;
        }
        .county-towns li:hover {
            background: var(--red) !important;
        }
        .county-towns li:hover a {
            color: white !important;
        }
        .service-areas-submenu > li.county-item {
            padding: 15px 30px !important;
            margin: 5px 10px !important;
            border-radius: 6px;
        }
/* Modal System */
.modal-overlay {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.7); z-index: 9998; opacity: 0; transition: opacity 0.3s;
}
.modal-overlay.active { display: block; opacity: 1; }
.modal-card {
    display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: white; border-radius: 15px; z-index: 9999; max-width: 800px; width: 90%;
    max-height: 80vh; overflow: hidden; box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}
.modal-card.active { display: flex; flex-direction: column; }
.modal-header {
    background: var(--blue); color: white; padding: 20px 30px;
    display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
}
.modal-header h2 { margin: 0; font-size: 24px; color: white; }
.modal-close {
    background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px;
    border-radius: 50%; font-size: 24px; cursor: pointer; transition: all 0.3s;
}
.modal-close:hover { background: var(--red); transform: rotate(90deg); }
.modal-content {
    padding: 30px; padding-bottom: 40px; overflow-y: auto; flex: 1; line-height: 1.8;
}
.modal-content h3 { color: var(--blue); margin: 25px 0 15px; font-size: 18px; }
.modal-content p { margin: 0 0 15px; color: #444; }
    </style>
</head>
<body>

  <h1>Oops! Page Not Found</h1>
  <p>We're redirecting you to the LG Appliance Repair New Jersey homepage.</p>

  <a class="home-btn" href="https://lgappliancerepairnj.com/">Go to Homepage</a>

  <script>
    setTimeout(function() {
      window.location.href = "https://lgappliancerepairnj.com/";
    }, 1500);
  </script>

<script>
    document.querySelectorAll(".county-item").forEach(function(item) {
        item.addEventListener("click", function(e) {
            e.stopPropagation();
            var countyId = this.getAttribute("data-county");
            var townsList = document.getElementById(countyId);
            if (townsList) {
                document.querySelectorAll(".county-towns").forEach(function(ct) {
                    if (ct.id !== countyId) ct.classList.remove("open");
                });
                townsList.classList.toggle("open");
            }
        });
    });
</script>
</body>
</html>
